<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <img src="icons/logo1 .png" alt="logo">
    <h1 id="tittle">Decormolduras & Rosetones SAC</h1>
    <div class="form-id">
        <!-- username input -->
        <div class="username-input">     
            <label for="name" class="label-name">
                <span class="email-content">Phone, email, or username</span>
            </label>
            <input type="text" name="txtUsername" id="txtUsername" required>
        </div>

        <!-- password input -->
        <div class="password-input">
            <label for="name" class="label-name2">
                <span class="pass-content">Password</span>
            </label>
            <input type="password" name="txtPassword" id="txtPassword" required>
        </div>
    </div>
    <div class="button">
        <button class="Log-in-button"><b><span>Log in</span></b></button>
    </div>

    <div class="forgot">
        <a style="text-decoration: none" class="a" href="#"><span class="span">Contrase√±a olvidada?</span></a>
    </div>

    <div class="Point">
        <span class="point-class"><p>.</p></span>
    </div>

    <div class="Sign-up">
        <a style="text-decoration: none" class="a" href="#"><span class="span">Registrarse</span></a>
    </div>

</body>
</html>
